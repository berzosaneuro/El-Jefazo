
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL JEFAZO | Master Control HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                hud: ['Orbitron', 'sans-serif'],
                ui: ['Rajdhani', 'sans-serif'],
              },
              animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'flicker': 'flicker 2s infinite',
                'scanline-fast': 'scanline 4s linear infinite',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0062ff;
            --neon-red: #ff0044;
            --neon-green: #00ff66;
            --bg-dark: #010409;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Lightning Storm Simulation */
        .storm-bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #001a33 0%, #010409 100%);
            z-index: -2;
        }

        @keyframes lightning-flash {
            0%, 95%, 100% { opacity: 0; }
            96% { opacity: 0.1; }
            97% { opacity: 0.8; }
            98% { opacity: 0.2; }
            99% { opacity: 1; }
        }

        .lightning {
            position: fixed;
            inset: 0;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            animation: lightning-flash 12s infinite;
        }

        /* Metallic Cyberpunk Text */
        .metallic-text {
            background: linear-gradient(to bottom, #fff 0%, #b0dfff 45%, #00a2ff 50%, #005a92 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 162, 255, 0.7));
            font-weight: 900;
            text-transform: uppercase;
        }

        /* Energy Running Border System */
        .neon-border-animated {
            position: relative;
            padding: 2px;
            overflow: hidden;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.02);
        }

        .neon-border-animated::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                var(--neon-cyan), 
                transparent 15%, 
                transparent 50%, 
                var(--neon-cyan), 
                transparent 65%
            );
            animation: border-rotate 4s linear infinite;
        }

        .neon-border-critical::before {
            background: conic-gradient(transparent, var(--neon-red), transparent 20%, var(--neon-red), transparent 60%);
        }

        .neon-border-success::before {
            background: conic-gradient(transparent, var(--neon-green), transparent 20%, var(--neon-green), transparent 60%);
        }

        @keyframes border-rotate {
            100% { transform: rotate(360deg); }
        }

        .neon-border-animated::after {
            content: '';
            position: absolute;
            inset: 1px;
            background: #010409;
            border-radius: 5px;
            z-index: 0;
        }

        .inner-content {
            position: relative;
            z-index: 10;
        }

        /* HUD Components */
        .hud-scan {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 243, 255, 0.5);
            box-shadow: 0 0 15px var(--neon-cyan);
            animation: scanline 4s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            from { transform: translateY(-100%); }
            to { transform: translateY(1000%); }
        }

        .hud-input {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 1px solid rgba(0, 243, 255, 0.2) !important;
            color: var(--neon-cyan) !important;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .hud-input:focus {
            border-color: var(--neon-cyan) !important;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .btn-militar {
            position: relative;
            background: linear-gradient(180deg, rgba(0, 98, 255, 0.1) 0%, rgba(0, 243, 255, 0.3) 100%);
            border: 1px solid var(--neon-cyan);
            color: white;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            letter-spacing: 0.2em;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn-militar:hover {
            background: linear-gradient(180deg, rgba(0, 98, 255, 0.3) 0%, rgba(0, 243, 255, 0.5) 100%);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            transform: translateY(-1px);
        }

        .btn-militar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn-militar:hover::before {
            left: 100%;
        }

        /* Flicker */
        @keyframes flicker {
            0% { opacity: 1; }
            5% { opacity: 0.4; }
            10% { opacity: 1; }
            50% { opacity: 0.9; }
            55% { opacity: 0.2; }
            60% { opacity: 1; }
            100% { opacity: 1; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "dexie": "https://esm.sh/dexie@^4.3.0",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="storm-bg"></div>
    <div class="lightning"></div>
    <div id="root"></div>
</body>
</html>

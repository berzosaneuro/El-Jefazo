
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL JEFAZO | Master Control HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                hud: ['Orbitron', 'sans-serif'],
              },
              animation: {
                'shimmer-fast': 'shimmer 2s infinite',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0062ff;
            --neon-red: #ff0044;
            --neon-green: #00ff66;
            --deep-blue: #020617;
            --bg-main: #020617;
            --text-main: #e2e8f0;
            --panel-bg: rgba(2, 6, 23, 0.85);
            --electric-glow: rgba(0, 243, 255, 0.4);
            --border-glow: rgba(0, 243, 255, 0.2);
        }

        html:not(.dark) {
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --panel-bg: rgba(255, 255, 255, 0.9);
            --border-glow: rgba(0, 98, 255, 0.1);
        }
        
        body {
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            background-attachment: fixed;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Lightning Storm Background */
        .lightning-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 100, 255, 0.05) 0%, transparent 70%);
            z-index: -2;
            pointer-events: none;
        }

        .lightning-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.2;
            mix-blend-mode: overlay;
        }

        /* Global Scanlines */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }

        h1, h2, h3, .font-hud { font-family: 'Orbitron', sans-serif; }

        .metallic-text {
            background: linear-gradient(to bottom, #ffffff 0%, #a5d8ff 45%, #009dff 50%, #005286 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.8));
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        /* HUD Panels with Corners */
        .hud-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 98, 255, 0.2);
            position: relative;
        }

        /* Neon Border Animated Engine */
        .neon-border-animated {
            position: relative;
            padding: 2px;
            overflow: hidden;
            border-radius: 12px;
            z-index: 1;
        }
        .neon-border-animated::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                var(--neon-cyan), 
                transparent 25%, 
                transparent 50%, 
                var(--neon-cyan), 
                transparent 75%
            );
            animation: rotate-border 6s linear infinite;
            z-index: -1;
        }
        .neon-border-critical::before { background: conic-gradient(transparent, var(--neon-red), transparent 30%); }
        .neon-border-success::before { background: conic-gradient(transparent, var(--neon-green), transparent 30%); }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .neon-border-animated::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: var(--bg-main);
            border-radius: 10px;
            z-index: -1;
        }

        /* Inputs exactly like the photo */
        .hud-input {
            background: rgba(2, 6, 23, 0.8) !important;
            border: 2px solid rgba(0, 243, 255, 0.4) !important;
            color: #fff !important;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.1);
        }

        .hud-input:focus {
            border-color: var(--neon-cyan) !important;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3), inset 0 0 15px rgba(0, 243, 255, 0.2) !important;
        }

        /* Button style as seen in the photo */
        .btn-hud {
            background: linear-gradient(180deg, rgba(0, 98, 255, 0.2) 0%, rgba(0, 243, 255, 0.4) 100%);
            border: 2px solid var(--neon-cyan);
            color: white;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 243, 255, 1);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.4);
            transition: all 0.3s ease;
        }
        .btn-hud:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.6);
            background: linear-gradient(180deg, rgba(0, 98, 255, 0.4) 0%, rgba(0, 243, 255, 0.6) 100%);
        }

        /* Lightning Bolt Animation */
        @keyframes lightning-strike {
            0%, 95%, 100% { opacity: 0; }
            96% { opacity: 0.8; }
            97% { opacity: 0.2; }
            98% { opacity: 1; }
            99% { opacity: 0.3; }
        }
        .lightning-effect {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            animation: lightning-strike 8s infinite;
        }

        .flicker { animation: flicker-anim 0.3s infinite alternate; }
        @keyframes flicker-anim {
            0% { opacity: 1; text-shadow: 0 0 10px var(--neon-cyan); }
            100% { opacity: 0.9; text-shadow: 0 0 20px var(--neon-cyan); }
        }

        .access-granted-text {
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green), 0 0 40px rgba(0, 255, 102, 0.5);
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.2em;
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "dexie": "https://esm.sh/dexie@^4.3.0",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="lightning-bg"></div>
    <div class="lightning-effect"></div>
    <div id="root"></div>
    <div class="scanlines"></div>
</body>
</html>

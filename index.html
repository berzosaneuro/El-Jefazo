
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL JEFAZO | Master Control HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Audiowide&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                hud: ['Orbitron', 'sans-serif'],
                ui: ['Rajdhani', 'sans-serif'],
              },
              animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'flicker': 'flicker 3s infinite',
                'lightning': 'lightning-strike 10s infinite',
                'scan': 'scanline 8s linear infinite',
              }
            }
          }
        }
    </script>
    <style>
        :root {
            --neon-cyan: #00f3ff;
            --neon-blue: #0062ff;
            --bg-dark: #000205;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Scanline HUD Effect */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Lightning Storm Background */
        .storm-container {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, #001f3f 0%, #000205 100%);
            z-index: -2;
            overflow: hidden;
        }

        @keyframes lightning-strike {
            0%, 94%, 96%, 100% { opacity: 0; }
            95% { opacity: 0.4; transform: scale(1.1); }
            95.5% { opacity: 0.1; }
            97% { opacity: 0.6; }
        }

        .lightning-bolt {
            position: absolute;
            top: -20%;
            left: 20%;
            width: 2px;
            height: 140%;
            background: white;
            filter: blur(2px) drop-shadow(0 0 20px #00f3ff);
            opacity: 0;
            transform: rotate(15deg);
            animation: lightning-strike 7s infinite;
        }

        .lightning-bolt:nth-child(2) {
            left: 70%;
            animation-delay: 3s;
            animation-duration: 12s;
            transform: rotate(-10deg);
        }

        /* Metallic Cyberpunk Text - Precision Cloning */
        .metallic-text {
            background: linear-gradient(
                to bottom, 
                #ffffff 0%, 
                #d0e9ff 35%, 
                #4da9ff 48%, 
                #10669e 52%, 
                #003c61 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(0, 162, 255, 0.9));
            font-weight: 900;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
        }

        /* Neon Frame Border */
        .app-frame {
            position: fixed;
            inset: 10px;
            border: 2px solid rgba(0, 243, 255, 0.2);
            pointer-events: none;
            z-index: 100;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.05);
        }

        /* Inputs and Buttons Elite HUD Style */
        .hud-input-clone {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 2px solid var(--neon-cyan) !important;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2), inset 0 0 10px rgba(0, 243, 255, 0.1);
            color: white !important;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.15em;
            border-radius: 2px;
            transition: all 0.2s ease;
        }

        .btn-entrar {
            background: rgba(0, 243, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2px;
        }

        .car-reflection {
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .scanline-overlay {
            width: 100%;
            height: 100px;
            z-index: 1000;
            background: linear-gradient(0deg, rgba(0, 243, 255, 0) 0%, rgba(0, 243, 255, 0.05) 50%, rgba(0, 243, 255, 0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            pointer-events: none;
            animation: scan 10s linear infinite;
        }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "dexie": "https://esm.sh/dexie@^4.3.0",
    "zustand": "https://esm.sh/zustand@^5.0.11",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="storm-container">
        <div class="lightning-bolt"></div>
        <div class="lightning-bolt"></div>
    </div>
    <div class="app-frame"></div>
    <div class="scanline-overlay"></div>
    <div id="root"></div>
</body>
</html>
